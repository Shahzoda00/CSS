<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Update CSS Variables with Javascript</title>
  </head>
  <body>
    <section class="main">
      <h1>Update CSS Variables with <span id="span">Javascript</span></h1>
      <div class="bars">
        <div class="spacing">
          <h3>Spacing:</h3>
          <input type="range" id="spacing" />
        </div>
        <div class="blur">
          <h3>Blur:</h3>
          <input type="range" id="blurrange" />
        </div>
        <div class="baseColor">
          <h3>Base Color:</h3>
          <input type="color" id="color" value="#62a4e5" />
        </div>
      </div>

      <img src="./51Qlkyq9dlL._AC_UF1000,1000_QL80_.jpg" alt="picture" />
    </section>
    <script src="main.js"></script>
  </body>
</html>
